<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  
  background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRK_tLyf2sUMLYO5PSEPrxGPu37NKq78rtYf-h1XSYYtHckbs2p7bkav7Js3g7WxOvefQc&usqp=CAU");

<body>

<p>Scroll Up and Down this page to see the parallax scrolling effect.</p>

<div class="parallax"></div>
